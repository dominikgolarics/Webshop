<!DOCTYPE html>
<html lang="en">

<head>

					<li><a class="fej_link" href="#">Legkelendőbbek</a></li>

				</ul>
				<div id="fej_tool">
					<img id="kosar" src="img/kosar.png" alt="kosar" />
					<img id="profil" src="img/icon.png" alt="ikon" />
				</div>
			</header>
		</div>
		<div id="tartalom">
			<div id="nepszeru" class="container">
				<h3>Népszerű</h3>
				<div class="row gx-3">
					<div class="col-lg-3 col-md-6 cipo">

							<div id="leir">
								
							</div>
						</footer>
					</div>
					<div class="col-lg-3 col-md-6 cipo">
						<img class="cipo1" src="img/cipo2.jpg" alt="" />

							</div>
						</footer>
					</div>
					<div class="col-lg-3 col-md-6 cipo">

						<footer>
							<div id="leir">
								
							</div>
						</footer>
					</div>
					<div class="col-lg-3 col-md-6 cipo">
						<img class="cipo1" src="img/cipo4.jpg" alt="" />
						<footer>
							<div id="leir">
								
							</div>
						</footer>
					</div>
				</div>
			</div>
			<div id="friss" class="container">
				<h3>Friss termékek (generált)</h3>
				<div id="friss_term" class="row gx-3">
					
				</div>
			</div>
			
		</div>
		<script src="script.js"></script>
